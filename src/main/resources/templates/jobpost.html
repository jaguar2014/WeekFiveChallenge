<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Resume - Start Bootstrap Theme</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:100,200,300,400,500,600,700,800,900"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i"
          rel="stylesheet">
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="vendor/devicons/css/devicons.min.css" rel="stylesheet">
    <link href="vendor/simple-line-icons/css/simple-line-icons.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/resume.min.css" rel="stylesheet">

</head>
<body>
<form th:action="@{/jobs/postjob}" th:object="${jobpost}" th:method="POST" class="form-group">
    <input type="hidden" th:field="*{id}"/>

    jobDescription: <input type="text" th:field="*{jobDescription}" class="form-control"/>
    <span th:if="${#fields.hasErrors('jobDescription')}" th:errors="*{jobDescription}"></span> <br/>
Organization Name: <input type="text" th:field="*{organization.companyName}" class="form-control"/>
    <span th:if="${#fields.hasErrors('organization.companyName')}" th:errors="*{organization.companyName}"></span> <br/>

Organization description: <input type="text" th:field="*{organization.description}" class="form-control"/>
    <span th:if="${#fields.hasErrors('organization.description')}" th:errors="*{organization.description}"></span> <br/>

    <select id="skill" name="skill" class="selectpicker" multiple="multiple">
        <option th:each="skill: ${skills}" th:value="${skill.id}" th:text="${skill.skillName}"> skill.skillName</option>
    </select>


    <input type="submit" value="Save and Add more"  class="btn btn-primary"/>
</form>








<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
